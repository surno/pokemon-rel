d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Shinyfarm User
d-i user-setup/allow-password-weak boolean true
d-i passwd/username string shinyfarm
d-i passwd/user-password password SuperSecret!
d-i passwd/user-password-again password SuperSecret!
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i finish-install/reboot_in_progress note
d-i pkgsel/include string openssh-server sudo cloud-init

# ── partitioning (use entire disk, ext4) ───────────────────────────────────
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/vda
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm boolean true

# auto‑select “Finish partitioning” and say Yes to the write‑changes prompt
d-i partman/choose_partition select finish
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm boolean true

# ── GRUB bootloader ────────────────────────────────────────────────────────
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev  string /dev/vda
d-i grub-installer/with_other_os boolean true

# ── give shinyfarm NOPASSWD sudo so packer scripts can run without tty ──
d-i preseed/late_command string \
    in-target bash -c 'echo "shinyfarm ALL=(ALL) NOPASSWD:ALL" >/etc/sudoers.d/90-shinyfarm && chmod 440 /etc/sudoers.d/90-shinyfarm'